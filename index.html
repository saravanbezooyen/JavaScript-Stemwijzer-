<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
</head>
<body>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<button id="buttonStart" onclick="startFunction()">Start</button>

	<div id="containerQuestion">
		<button id="buttonGoBack">Back</button>

		<h1 id="questionTitle"></h1>		

		<p id="questionText"></p>
		

		<button id="buttonEens" class="button">Eens</button>
		<button id="buttonGeenVanBeide" class="button">Geen van beide</button>
		<button id="buttonOneens" class="button">Oneens</button>
		<button id="buttonSkipQuestion" class="button">Sla deze vraag over <i class="fas fa-angle-double-right"></i></button>

		<h2 onclick="partiesOpinion()" id="headerPartiesOpinion">Wat vinden de partijen? <i class="fas fa-angle-down"></i></h2>
		<div id="showOpinons">	
			<div id="opinonInnerEens" class="opinonInner">
				<h3 id="">Eens</h3>
				<div id="eensOpinon"></div>
				<div id="eensExplanation"></div>
			</div>
			<div class="opinonInner" id="opinonInnerGeenVanBeide">
				<h3 id="">Geen van beide</h3>
				<div id="geenVanBeideOpinon"></div>
				<div id="geenVanBeideExplanation"></div>
			</div>
			<div class="opinonInner" id="opinonInnerOneens">
				<h3 id="">Oneens</h3>
				<div id="oneensOpinon"></div>
				<div id="oneensExplanation"></div>
			</div>
		</div>
	</div>	

	<script type="text/javascript" src="js/data.js"></script>	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
